<div class="grid-container">
  <h1 class="mat-h1">Przegląd wydarzeń</h1>
  <mat-stepper linear="true" #stepper>
    <mat-step [completed]="hasSelectedAtLeastOneEvent()">
      <ng-template matStepLabel>Wybór wydarzeń</ng-template>
      <app-list-available-events></app-list-available-events>
      <div>
        <button mat-button matStepperNext>
          <span [matTooltip]="hasSelectedAtLeastOneEvent() ? 'Kliknij, aby przejść dalej' : 'Wybierz co najmniej 1 wydarzenie, aby przejść dalej'">Dalej</span>
        </button>
      </div>
    </mat-step>
    <mat-step [completed]="hasFilledAllDataInUser()">
      <ng-template matStepLabel><span [matTooltip]="hasSelectedAtLeastOneEvent() ? 'Kliknij, aby przejść dalej' : 'Wybierz co najmniej 1 wydarzenie,aby przejść dalej'">Formularz</span></ng-template>
      <app-new-user-form (validateData_EventEmitter)="goForward(stepper)"></app-new-user-form>
    </mat-step>
    <mat-step >
      <ng-template matStepLabel><span [matTooltip]="hasFilledAllDataInUser() ? 'Dane wypełnione poprawnie' : 'Uzupełnij wszystkie wymagane pola'">Podsumowanie</span></ng-template>
      <app-summary></app-summary>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Generacja biletu</ng-template>
      <app-ticket></app-ticket>
    </mat-step>
  </mat-stepper>
</div>
