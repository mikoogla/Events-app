<div class="grid-container">
  <h1 class="mat-h1">Przegląd wydarzeń</h1>
  <mat-stepper linear="true" #stepper>
    <mat-step [completed]="hasSelectedAtLeastOneEvent()">
      <ng-template matStepLabel>Wybór wydarzeń</ng-template>
      <app-list-available-events></app-list-available-events>
      <div>
        <div class="button-wrapper">
          <button mat-button matStepperNext>
            <span
              [matTooltip]="hasSelectedAtLeastOneEvent() ? 'Kliknij, aby przejść dalej' : 'Wybierz co najmniej 1 wydarzenie, aby przejść dalej'">Dalej</span>
          </button>
        </div>
      </div>
    </mat-step>
    <mat-step [completed]="hasFilledAllDataInUser()">
      <ng-template matStepLabel><span
          [matTooltip]="hasSelectedAtLeastOneEvent() ? 'Kliknij, aby przejść dalej' : 'Wybierz co najmniej 1 wydarzenie, aby przejść dalej'">Formularz</span>
      </ng-template>
      <app-new-user-form></app-new-user-form>
      <div class="button-wrapper">
        <button mat-button matStepperPrevious>
          <span>Wstecz</span>
        </button>
        <button mat-button matStepperNext>
          <span
            [matTooltip]="hasFilledAllDataInUser() ? 'Dane wypełnione poprawnie' : 'Uzupełnij wszystkie wymagane pola'">Zatwierdź</span>
        </button>
      </div>
    </mat-step>
    <mat-step [completed]=true>
      <ng-template matStepLabel><span
          [matTooltip]="hasFilledAllDataInUser() ? 'Dane wypełnione poprawnie' : 'Uzupełnij wszystkie wymagane pola'">Podsumowanie</span>
      </ng-template>
      <app-summary></app-summary>
      <div class="button-wrapper">
        <button mat-button matStepperPrevious>
          <span>Wstecz</span>
        </button>
        <div class="clickable" matTooltip="Opcja umożliwia wygenerowanie biletu" (click)="openDialogConfirmationBox(stepper)">
         <button mat-button>Wygeneruj bilet</button>
        </div>
      </div>
    </mat-step>
    <mat-step [completed]=true>
      <ng-template matStepLabel><span [matTooltip]="'Wygeneruj bilet'">Generacja biletu</span></ng-template>
      <app-ticket></app-ticket>
      <div class="button-wrapper">
        <button mat-button matStepperPrevious>
          <span>Wstecz</span>
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
