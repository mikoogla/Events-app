<p>summary works!</p>

<button (click)="click()">click me</button>


<mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let event of getSelectedEvents()">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>
                    {{event.title}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <mat-card class="opis">
                    <div>{{event.description}}</div>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
